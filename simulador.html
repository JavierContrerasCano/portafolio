      "A"
    ]
  }
  
];





var currentQuestion = 0;
var score = 0;
var answered = false;

var questionEl = document.getElementById('question', 'question2');
var optionsEl = document.getElementById('options','question2');
var feedbackEl = document.getElementById('feedback','question2');
var progressEl = document.getElementById('progress','question2');
var checkBtn = document.getElementById('checkBtn','question2');
var nextBtn = document.getElementById('nextBtn','question2');

function loadQuestion(index) {
  // Reset states
  feedbackEl.textContent = '';
  answered = false;
  checkBtn.disabled = false;
  nextBtn.disabled = true;
  nextBtn.textContent = 'Siguiente pregunta';
  // Load question text
  var q = questions[index];
  progressEl.textContent = 'Pregunta ' + (index+1) + ' de ' + questions.length;
  questionEl.textContent = q.question;
  // Clear previous options
  optionsEl.innerHTML = '';
  // Determine if multiple answers
  var multiple = q.answers.length > 1;
  for (var i=0; i< q.options.length; i++) {
    var opt = q.options[i];
    var optionId = 'opt' + i;
    // Create label and input
    var label = document.createElement('label');
    label.className = 'option-label';
    var input = document.createElement('input');
    input.type = multiple ? 'checkbox' : 'radio';
    input.name = 'question' + index;
    input.value = String.fromCharCode(65+i); // A=65 in ASCII
    input.id = optionId;
    var span = document.createElement('span');
    span.textContent = opt;
    label.appendChild(input);
    label.appendChild(span);
    optionsEl.appendChild(label);
  }
}

function checkAnswer() {
  if (answered) return;
  // Determine selected answers
  var q = questions[currentQuestion];
  var inputs = optionsEl.querySelectorAll('input');
  var userAnswers = [];
  inputs.forEach(function(input) {
    if (input.checked) {
      userAnswers.push(input.value);
    }
  });
  // Sort answers for comparison (for multiple selection case)
  userAnswers.sort();
  var correctAnswers = q.answers.slice().sort();
  // Compare arrays
  var isCorrect = JSON.stringify(userAnswers) === JSON.stringify(correctAnswers);
  // Mark the options visually
  inputs.forEach(function(input) {
    var label = input.parentElement;
    var val = input.value;
    if (correctAnswers.includes(val)) {
      label.classList.add('correct');
    }
    if (input.checked && !correctAnswers.includes(val)) {
      label.classList.add('wrong');
    }
    // disable input
    input.disabled = true;
  });
  // Show feedback text
  if (isCorrect) {
    feedbackEl.textContent = '¡Correcto!';
    score++;
  } else {
    var correctText = q.answers.join(', ');
    feedbackEl.textContent = 'Incorrecto. La respuesta correcta es: ' + correctText + '.';
  }
  answered = true;
  checkBtn.disabled = true;
  nextBtn.disabled = false;
  // If last question, change next button text to show results
  if (currentQuestion === questions.length - 1) {
    nextBtn.textContent = 'Mostrar resultados';
  }
}

function showNext() {
  if (!answered) return;
  currentQuestion++;
  if (currentQuestion < questions.length) {
    loadQuestion(currentQuestion);
  } else {
    // Show results
    showResults();
  }
}

function showResults() {
  // Hide quiz elements and show final score
  quizContainer = document.getElementById('quiz-container');
  quizContainer.innerHTML = '<h2>Resultados</h2><p>Has completado el cuestionario.</p><p>Respuestas correctas: ' + score + ' de ' + questions.length + '.</p><p>Porcentaje de aciertos: ' + Math.round((score/questions.length)*100) + '%.</p>';
}

// Initialize first question
loadQuestion(currentQuestion);
nextBtn.disabled = true;

// Event listeners
checkBtn.addEventListener('click', checkAnswer);
nextBtn.addEventListener('click', showNext);
</script>

</body>
</html>
